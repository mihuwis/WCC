<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer RPG Character chart</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>

<body>
    <header>
        <!-- Menu with log off option, select characters -->
    </header>
    <main>
        <div class="section-1">

            <div class="char-name">
                <label for="char-name">Name: </label>
                <input id="char-name" type="text" placeholder="Eduardo Humerfelger">

            </div>
            <div class="char-species">Species:
                <select name="species-select" id="species-select">
                        <option value="default" selected>select race</option>
                        <option value="human">Human</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="elf">Elf</option>
                        <option value="halfling">Halfling</option>
                    </select>
            </div>
            <div class="char-class">Class:
                <select name="class-select" id="class-select">
                        <option value="default" selected>select class</option>
                        <option value="warrior">Warrior</option>
                        <option value="academic">Academic</option>
                        <option value="citizen">Citizen</option>
                        <option value="labour">Labour</option>
                    </select>
            </div>

            <div class="char-career">
                <label for="char-career">Career: </label>
                <input type="text" id="char-career" name="career">
            </div>

            <div class="char-career-level">
                <label for="char-career-level">Career Level: </label>
                <input type="text" id="char-career-level" name="career-level">
            </div>

            <div class="char-career-path">
                <label for="char-career-path">Career Path: </label>
                <input type="text" id="char-career-path" name="career-path">
            </div>

            <div class="char-status">
                <label for="char-status">Status: </label>
                <input type="text" id="char-status" name="status">
            </div>

            <div class="char-age">
                <label for="char-age">Age: </label>
                <input type="number" id="char-age" name="age">
            </div>

            <div class="char-height">
                <label for="char-height">Height: </label>
                <input type="number" id="char-height" name="height">
            </div>

            <div class="char-hair">
                <label for="char-hair">Hair: </label>
                <input type="text" id="char-hair" name="hair">
            </div>

            <div class="char-eyes">
                <label for="char-eyes">Eyes: </label>
                <input type="text" id="char-eyes" name="eyes">
            </div>


        </div>

        <div class="section-2">
            <div class="big-block-1-2-left">
                <section class="characteristics">
                    <div class="characteristics-title">
                        <h3>Characteristics</h3>
                    </div>

                        <div class="characteristic-descr-block descripton-column">

                            <div class="initial">Initial</div>
                            <div class="advances">Advances</div>
                            <div class="current">Current</div>
                            <div class="roll roll-characteristic">Roll d100</div>
                        </div>
                        <div class="ws-column column">
                            <div class="ws-abreviation abrev">WS</div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-initial">
                            </div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-advances">
                            </div>
                            <div class="stats ws-current">32</div>
                            <button class="dice stats"><i class="fas fa-dice-d20"></i></button>


                        </div>
                        <div class="bs-column column">

                        </div>
                        <div class="bs-column -column">

                            </div>
                            <div class="stats bs-current">32</div>

                        </div>
                        <div class="bs-ccolumn">

                            <div class="stats bs-current">32</div>

                        </div>
                        <div class="bs-columcolumn">

                        </div>
                        <div class="bs-column char-column">
                            <div class="bs-abreviatioabrev">Ag</div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-initial">
                            </div>
                            <div class="input-wrapper">

                            </div>
                            <div class="stats bs-current">32</div>

                        </div>
                        <div class="bs-column char-column">

                            <div class="input-wrapper">
                                <input type="number" class="stats ws-initial">
                            </div>
                            <div class="input-wrapper">

                            </div>
                            <div class="stats bs-current">32</div>
                            <button class="dice stats"><i class="fas fa-dice-d20"></i></button>
                        </div>
                        <div class="bs-column -column">
                            <div class="bs-abreviatibrev">Int</div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-initial">
                            </div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-advances">
                            </div>
                            <div class="stats bs-current">32</div>
                            <button class="dice stats"><i class="fas fa-dice-d20"></i></button>
                        </div>
                        <div class="bs-column olumn">
                            <div class="bs-abreviation brev">WP</div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-initial">
                            </div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-advances">
                            </div>
                            <div class="stats bs-current">32</div>
                            <button class="dice stats"><i class="fas fa-dice-d20"></i></button>
                        </div>
                        <div class="bs-column olumn">
                            <div class="bs-abreviation brev">Fel</div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-initial">
                            </div>
                            <div class="input-wrapper">
                                <input type="number" class="stats ws-advances">
                            </div>
                            <div class="stats bs-current">32</div>
                            <button class="dice stats"><i class="fas fa-dice-d20"></i></button>
                        </div>

                    </div>





                </section>
